<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="allUsers.css">
</head>

<body>

    <section id="advertisers" class="advertisers-service-sec pt-5 pb-5 min-vh-100">
        <div class="container">
            <div class="row">
                <div class="section-header text-center">
                    <h2 class="fw-bold fs-1">
                        All
                        <span class="b-class-secondary">Users </span>
                    </h2>
                </div>
            </div>
            <div id="div" class="row mt-5 mt-md-4 row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 justify-content-center">
                <div class="spinner-grow text-danger d-none" id="loader" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                  
            </div>
        </div>
    </section>

    <!-- Button trigger modal -->


    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-body">

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">User Name</label>
                        <input type="text" class="form-control" id="name"
                            placeholder="Enter User Name...">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email"
                            placeholder="Enter Email...">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Age</label>
                        <input type="number" class="form-control" id="age"
                            placeholder="Enter Age...">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Phone No.</label>
                        <input type="number" class="form-control" id="phoneNo"
                            placeholder="Enter Phone No...">
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password"
                            placeholder="Enter Password...">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="handleUpdateUser()">Update</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="module" src="./allUsers.js"></script>
</body>

</html>
